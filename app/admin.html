<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HullColors - Admin</title>

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/apple-touch-icon-57x57.png">
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <link rel="stylesheet" href="//hullstrap.s3.amazonaws.com/stylesheets/hullstrap.css">
    <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="./styles/admin.css">

    <script src="https://dc8na2hxrj29i.cloudfront.net/code/keen-2.1.0-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://d3f5pyioow99x0.cloudfront.net/0.8.0-rc8/hull.js"></script>
    <script src="./scripts/templates.js"></script>

    <script type="text/javascript">
        Hull.init({
          appId: "512633779e3903afd4000020",
          orgUrl: 'http://hull-demos.hullapp.io',
          debug:true,
          sources: {
            admin: "aura_components/admin"
          }
        });
    </script>

  </head>
  <body>
    <div data-hull-component="router@admin"></div>
    <div class="container-fluid main">
      <div class="row-fluid">
        <span class="span3 panel left">
          <div data-hull-component="left@admin"></div>
        </span>
        <span class="span9 panel">
          <div data-hull-component="main@admin"></div>
        </span>
      </div>
    </div>
  </body>
</html>
