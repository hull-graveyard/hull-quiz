<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HullColors</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/apple-touch-icon-57x57.png">
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- build:css application.css -->
    <link rel="stylesheet" href="./styles/main.css">

    <!-- endbuild -->
  </head>
  <body>
    <a href="https://github.com/dciccale/css3-github-ribbon" class="github-ribbon">Fork me on GitHub</a>


    <div class="quiz-wrapper">
      <div data-hull-widget="quiz@hull" data-hull-id="511cfaaa5ef87523ea000001"></div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//js.hull.dev/dist/0.1.0/hull.js"></script>

    <!-- build:js application.js -->
    <script src="scripts/hull-init.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/widgets.js"></script>
    <!-- endbuild -->
  </body>
</html>
