<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HullColors - Admin</title>

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/apple-touch-icon-57x57.png">
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <link rel="stylesheet" href="//hullstrap.s3.amazonaws.com/stylesheets/hullstrap.css">
    <link rel="stylesheet" href="./styles/admin.css">


    <!-- endbuild -->
  </head>
  <body class="">
    <div class="container">
      <div class="page-header">
        <h1 class="text-center">Quiz admin</h1>
      </div>
      <div class="admin-wrapper">
        <div data-hull-widget="admin/quiz@hull"></div>
      </div>
    </div>

    <div data-hull-widget="footer@hull"></div>    

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <script src="https://d3f5pyioow99x0.cloudfront.net/develop/hull.js"></script>

    <!-- build:js application.js -->
    <script src="scripts/hull-init.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/widgets.js"></script>
    <!-- endbuild -->
  </body>
</html>
